<div class="container">
  <h1>Train Seat Reservation</h1>
  <p>Please enter the number of seats to book.</p>

  <div>
    <input type="number" [(ngModel)]="requestedSeats" placeholder="Number of seats" />
    <button (click)="bookSeats(requestedSeats)">Book Now</button>
  </div>

  <div *ngIf="bookedSeats.length > 0">
    <h2>Booked Seats: {{ bookedSeats.join(', ') }}</h2>
  </div>

  <div class="seat-layout">
    <div *ngFor="let seat of seats; let i = index" class="seat" [class.booked]="seat">
      Seat {{ i + 1 }}: {{ seat ? 'Booked' : 'Available' }}
    </div>
  </div>
</div>
